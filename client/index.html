<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findbolig Fetcher</title>
    <link rel="stylesheet" href="/dist/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
      <!-- Header -->
      <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">FetchBolig.ts</h1>
        <p class="text-gray-600">Demokratiser din data - gem en lokal kopi</p>
      </header>

      <!-- Auth Section -->
      <div id="auth-section" class="mb-6 p-6 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Login</h2>
        <form
          hx-post="/api/auth/login"
          hx-ext="json-enc"
          hx-target="#auth-status"
          hx-swap="innerHTML"
          class="flex flex-col gap-3"
        >
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <button type="submit" class="btn-primary w-full">Login</button>
        </form>
        <div id="auth-status" class="mt-4"></div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3 mb-6">
        <button onclick="fetchAndStoreOffers()" class="btn-primary">
          ğŸ  Fetch Offers
        </button>

        <button
          onclick="fetchAndStoreThreads()"
          class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors"
        >
          ğŸ’¬ Fetch Threads
        </button>

        <button
          onclick="loadFromStorage()"
          class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors"
        >
          ğŸ“‚ Load from Storage
        </button>

        <button
          onclick="clearStorage()"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors"
        >
          ğŸ—‘ï¸ Clear Storage
        </button>
      </div>

      <!-- Stats -->
      <div id="stats" class="mb-6 p-4 bg-blue-50 rounded-lg">
        <div class="grid grid-cols-2 gap-4 text-center">
          <div>
            <div class="text-2xl font-bold text-blue-600" id="offers-count">
              0
            </div>
            <div class="text-sm text-gray-600">Offers in Storage</div>
          </div>
          <div>
            <div class="text-2xl font-bold text-purple-600" id="threads-count">
              0
            </div>
            <div class="text-sm text-gray-600">Threads in Storage</div>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="mb-4 border-b border-gray-200">
        <nav class="flex gap-4">
          <button
            onclick="showTab('offers')"
            id="tab-offers"
            class="tab-button active"
          >
            Offers
          </button>
          <button
            onclick="showTab('threads')"
            id="tab-threads"
            class="tab-button"
          >
            Message Threads
          </button>
        </nav>
      </div>

      <!-- Content Sections -->
      <div id="content-offers" class="tab-content">
        <div id="offers-list" class="grid gap-4">
          <!-- Populated by JS -->
        </div>
      </div>

      <div id="content-threads" class="tab-content hidden">
        <div id="threads-list" class="grid gap-4">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <script type="module" src="/dist/app.js"></script>
  </body>
</html>
