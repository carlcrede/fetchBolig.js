<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kommende aftaler</title>
    <!-- Alpine.js for basic interactivity -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"
    ></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pHpO6wBIoWrH1IiY/4ugif6WzdPrAmgCft8pvCs1fHe3eD3eRzi6aKGUxdrCf7ZfaPr09AkUXJnv3V9gXHZIBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="/public/dist/styles.css" />
  </head>
  <body class="bg-[#e6e6e6] font-sans flex justify-center py-8">
    <div class="phone" x-data="app()">
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-xl font-bold">Kommende aftaler</h1>
        <button class="icon-button" @click="reload()" title="Genindlæs">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
      <div>
        <span class="text-sm text-gray-700">Group by:</span>
        <div class="group-by">
          <template
            x-for="option in ['pr. dag','pr. uge','pr. måned']"
            :key="option"
          >
            <button
              :class="{'group-button': true, 'active': groupBy === option}"
              @click="groupBy = option"
            >
              <span x-text="option"></span>
            </button>
          </template>
        </div>
      </div>
      <template x-for="(day, index) in groupedAppointments" :key="day.date">
        <div class="my-4">
          <div class="date-header" @click="day.open = !day.open">
            <span x-text="day.date"></span>
            <span
              ><i
                class="fa-solid"
                :class="day.open ? 'fa-chevron-up' : 'fa-chevron-down'"
              ></i
            ></span>
          </div>
          <div class="mt-2" x-show="day.open" x-transition>
            <template x-for="appt in day.items" :key="appt.id">
              <a class="card" :href="'details.html?id=' + appt.id">
                <div class="thumb">
                  <i class="fa-solid fa-image"></i>
                </div>
                <div class="flex flex-col gap-1 flex-1">
                  <div class="property-title" x-text="appt.title"></div>
                  <div class="time-range" x-text="appt.time"></div>
                  <div class="price-info">
                    <div><span x-text="appt.price"></span></div>
                    <div
                      class="text-[0.7rem] text-gray-600"
                      x-text="appt.deposit"
                    ></div>
                  </div>
                </div>
                <div class="ml-auto flex items-center text-gray-600">
                  <i class="fa-regular fa-calendar"></i>
                </div>
              </a>
            </template>
          </div>
        </div>
      </template>
    </div>

    <script>
      function app() {
        return {
          groupBy: "pr. dag",
          appointments: [
            {
              id: 1,
              date: "Mandag d. 12/12/2025",
              title: "Flinterenden 6,3 tv., 2300 København S",
              time: "09:30 - 10:00",
              price: "10.100,-/måned",
              deposit: "70.002,- ved indflyt",
            },
            {
              id: 2,
              date: "Mandag d. 12/12/2025",
              title: "Flinterenden 6,3 tv., 2300 København S",
              time: "09:30 - 10:00",
              price: "10.100,-/måned",
              deposit: "70.002,- ved indflyt",
            },
            {
              id: 3,
              date: "Mandag d. 19/12/2025",
              title: "Flinterenden 6,3 tv., 2300 København S",
              time: "09:30 - 10:00",
              price: "10.100,-/måned",
              deposit: "70.002,- ved indflyt",
            },
          ],
          reload() {
            // Placeholder for refresh action
            alert("Dummy refresh triggered");
          },
          get groupedAppointments() {
            // group appointments by date for now
            const groups = {};
            this.appointments.forEach((appt) => {
              if (!groups[appt.date]) {
                groups[appt.date] = { date: appt.date, open: true, items: [] };
              }
              groups[appt.date].items.push(appt);
            });
            return Object.values(groups);
          },
        };
      }
    </script>
  </body>
</html>
